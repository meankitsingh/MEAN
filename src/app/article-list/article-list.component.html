<div class="container">
    <!-- No data message -->
    <p *ngIf="Article.length <= 0" class="no-data text-center">There is no article added yet!</p>
  
    <!-- Article list -->
    <table class="table table-bordered" *ngIf="Article.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">Image</th>
          <th scope="col">Publish Date</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let article of Article; let i = index">
          <td>{{article.title}}</td>
          <td>{{article.description}}</td>
          
          <td><img [src]="article.imagepath" [alt]="defaultimage"  width="200" height="100"></td>
          <td>{{article.publishDate | date: 'dd/MM/yyyy'}}</td>
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/articleUpdate/', article._id]">
              <button type="button" class="btn btn-success btn-sm">Edit</button>
            </span>
            <span class="delete" (click)="removeArticle(article, i)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
